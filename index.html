<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form class="size-picker">
      <label for="input-height">Grid Height:</label>
      <input type="number" id="input-height" name="height" min="1" max="50" value="20" required>

      <label for="input-width">Grid Width:</label>
      <input type="number" id="input-width" name="width" min="1" max="50" value="20" required>

      <input type="submit" id="set-size" value="Set Size">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" class="color-picker" value="#00B5E7">

    <h2>Design Canvas</h2>
    <table class="pixel-canvas"></table>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="designs.js"></script>
  </body>
</html>
